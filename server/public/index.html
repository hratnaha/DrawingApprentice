<script>
    var canvas, ctx, flag = false,
    prevX = 0,
    currX = 0,
    prevY = 0,
    currY = 0,
    dot_flag = false;
	

var x = "black",
    y = thickness.valueOf();
	c = "f5f5f5";


function init() {
	(function FullScreenCanvas() {
        		var canvas = document.getElementById('can'),
                context = canvas.getContext('2d');

        // resize the canvas to fill browser window dynamically
        		window.addEventListener('resize', resizeCanvas, false);
        
        	function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                /**
                 * Your drawings need to be inside this function otherwise they will be reset when 
                 * you resize the browser window and the canvas goes will be cleared.
                 */
        	}
			resizeCanvas();
			$("#canvas").offset({ top: 0, left: 0 });
			
       })();
	
    canvas = document.getElementById('can');
    ctx = canvas.getContext("2d");
    w = canvas.width;
    h = canvas.height;

    canvas.addEventListener("mousemove", function (e) {
        findxy('move', e)
    }, false);
    canvas.addEventListener("mousedown", function (e) {
        findxy('down', e)
    }, false);
    canvas.addEventListener("mouseup", function (e) {
        findxy('up', e)
    }, false);
    canvas.addEventListener("mouseout", function (e) {
        findxy('out', e)
    }, false);
}


function draw() {
	var opacity = $("#opacity_slider").slider('value');
	console.log(opacity);
	console.log("function draw is working");
    ctx.beginPath();
    ctx.moveTo(prevX, prevY);
    ctx.lineTo(currX, currY);
    ctx.lineWidth = $("#line_thickness_slider").val();
    ctx.stroke();
    ctx.closePath();
	ctx.globalAlpha = opacity;
    a = currX;
    b = currY;
    a -= canvas.offsetLeft;
    b -= canvas.offsetTop;
    var now = new Date();
	var now_utc = new Date(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(), now.getUTCHours(), now.getUTCMinutes(), now.getUTCSeconds());

    console.log("x: " + currX + " y: " + currY + " time " + now_utc.toJSON());
}



function erase() {
    var m = confirm("Want to clear");
    if (m) {
        ctx.clearRect(0, 0, w, h);
        document.getElementById("canvasimg").style.display = "none";
    }
}

function save() {
    document.getElementById("canvasimg").style.border = "2px solid";
    var dataURL = canvas.toDataURL();
    document.getElementById("canvasimg").src = dataURL;
    document.getElementById("canvasimg").style.display = "inline";
}

function findxy(res, e) {
    if (res == 'down') {
        prevX = currX;
        prevY = currY;
        currX = e.clientX - canvas.offsetLeft;
        currY = e.clientY - canvas.offsetTop;

        flag = true;
        dot_flag = true;
        if (dot_flag) {
            ctx.beginPath();
            ctx.fillStyle = x;
            //ctx.fillRect(currX, currY, 2, 2);
            ctx.closePath();
            dot_flag = false;
        }
    }
    if (res == 'up' || res == "out") {
        flag = false;
    }
    if (res == 'move') {
        if (flag) {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
            draw();
        }
    }
}

function wsTest(){

            type : "stroke",
            data : {
                timestamp : 0,
                id : "newStroke",
                color : {
                        r: 0,

                        b: 0,
                        a: 0
                    },
                packetPoints : [
                    {
                        id : "newPoint 1",
                        x : 0,
                        y : 0,
                        timestamp : 0,
                        pressure : 0
                    },
                    {
                        id : "newPoint 2",
                        x : 0,
                        y : 0,
                        timestamp : 0,
                        pressure : 0
                    }
                ]
            }
        }

        var message = JSON.stringify(newstroke);
        ws.send(message);

        console.log("sent:");
        console.log(message);
    }

    setInterval(createNewStroke, 2000);
  };
  ws.onerror = function(e){
      console.log("error!!" + e);
  };
}
