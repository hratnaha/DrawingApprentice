<html>
<script type="text/javascript">
var canvas, ctx, flag = false,
    prevX = 0,
    currX = 0,
    prevY = 0,
    currY = 0,
    dot_flag = false;

var x = "black",
    y = 2;

function init() {
    canvas = document.getElementById('can');
    ctx = canvas.getContext("2d");
    w = canvas.width;
    h = canvas.height;

    canvas.addEventListener("mousemove", function (e) {
        findxy('move', e)
    }, false);
    canvas.addEventListener("mousedown", function (e) {
        findxy('down', e)
    }, false);
    canvas.addEventListener("mouseup", function (e) {
        findxy('up', e)
    }, false);
    canvas.addEventListener("mouseout", function (e) {
        findxy('out', e)
    }, false);
}



function draw() {
    ctx.beginPath();
    ctx.moveTo(prevX, prevY);
    ctx.lineTo(currX, currY);
    ctx.strokeStyle = x;
    ctx.lineWidth = y;
    ctx.stroke();
    ctx.closePath();
    a = currX;
    b = currY;
    a -= canvas.offsetLeft;
    b -= canvas.offsetTop;
    var now = new Date();
var now_utc = new Date(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(),  now.getUTCHours(), now.getUTCMinutes(), now.getUTCSeconds());

    console.log("x: " + currX + "  y: " + currY + " time " + now_utc.toJSON());
}

function erase() {
    var m = confirm("Want to clear");
    if (m) {
        ctx.clearRect(0, 0, w, h);
        document.getElementById("canvasimg").style.display = "none";
    }
}

function save() {
    document.getElementById("canvasimg").style.border = "2px solid";
    var dataURL = canvas.toDataURL();
    document.getElementById("canvasimg").src = dataURL;
    document.getElementById("canvasimg").style.display = "inline";
}

function findxy(res, e) {
    if (res == 'down') {
        prevX = currX;
        prevY = currY;
        currX = e.clientX - canvas.offsetLeft;
        currY = e.clientY - canvas.offsetTop;

        flag = true;
        dot_flag = true;
        if (dot_flag) {
            ctx.beginPath();
            ctx.fillStyle = x;
            ctx.fillRect(currX, currY, 2, 2);
            ctx.closePath();
            dot_flag = false;
        }
    }
    if (res == 'up' || res == "out") {
        flag = false;
    }
    if (res == 'move') {
        if (flag) {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
            draw();
        }
    }
}

function wsTest(){
  // connect to the websocket server
  var address = "ws://localhost:21073";
  var ws = new WebSocket(address);

  ws.onopen = function(){
    // send the data every 2 seconds
    function createNewStroke(){
        var newstroke = {                   // create a temporary stroke for sending
            type : "stroke",
            data : {
                timestamp : 0,
                id : "newStroke",
                color : {
                        r: 0,
                        g: 0,
                        b: 0,
                        a: 0
                    },
                packetPoints : [
                    {
                        id : "newPoint 1",
                        x : 0,
                        y : 0,
                        timestamp : 0,
                        pressure : 0
                    },
                    {
                        id : "newPoint 2",
                        x : 0,
                        y : 0,
                        timestamp : 0,
                        pressure : 0
                    }
                ]
            }
        }

        var message = JSON.stringify(newstroke);
        ws.send(message);

        console.log("sent:");
        console.log(message);
    }

    setInterval(createNewStroke, 2000);
  };
  ws.onerror = function(e){
      console.log("error!!" + e);
  };
}

</script>
<body onload="init()">
    <canvas id="can" width="400" height="400" style="position:absolute;top:10%;left:10%;border:2px solid;"></canvas>
    
    <img id="canvasimg" style="position:absolute;top:10%;left:52%;" style="display:none;">
    <input type="button" value="save" id="btn" size="30" onclick="save()" style="position:absolute;top:55%;left:10%;">
    <input type="button" value="clear" id="clr" size="23" onclick="erase()" style="position:absolute;top:55%;left:15%;">
    <input type="button" value="test" id="clr" size="23" onclick="wsTest()">
</body>
</html>
